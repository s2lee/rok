{% if messages %}
	{% for message in messages %}
		<script>alert("{{ message }}")</script>
	{% endfor %}
{% endif %}
<form action="{% url 'crazylab:up_comment' %}" method='POST'>
  {% csrf_token %}
	{% if request.user in reply.up.all %}
    <button type="submit" class="reply_up joseon_detail_comment_btn" value1="{{ reply.id }}" value2="reply" style="margin:0;">
			<span style="color:#ff0000;"><i class="fas fa-long-arrow-alt-up"></i></span>
		</button>
		<span class="joseon_detail_comment-btn-count" style="color:#ff0000;">{{ reply.up.all.count }}</span>
  {% else %}
    <button type="submit" class="reply_up joseon_detail_comment_btn" value1="{{ reply.id }}" value2="reply" style="margin:0;">
			<span><i class="fas fa-long-arrow-alt-up"></i></span>
		</button>
		<span class="joseon_detail_comment-btn-count">{{ reply.up.all.count }}</span>
  {% endif %}
</form>
