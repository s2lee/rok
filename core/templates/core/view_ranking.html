{% extends 'base.html' %}
{% block content %}

<h2>랭킹</h2>
<div class="col-5">
    <table>
      <thead>
        <tr>
          <th>순위</th>
          <th>랭커 닉네임</th>
          <th>랭커 포인트</th>
        </tr>
      </thead>
      <tbody>
        {% for ranking in ranking %}
        <tr>
          <td>{{ranking.rank}}</td>
          <td><a href="{% url 'joseon:user_posts' ranking.user.id %}">{{ranking.nickname}}</a></td>
          <td>{{ranking.rankpoint}}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
</div>

{% endblock%}
