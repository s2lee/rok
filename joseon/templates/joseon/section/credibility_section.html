{% if messages %}
	{% for message in messages %}
		<script>alert("{{ message }}")</script>
	{% endfor %}
{% endif %}
<form action="{% url 'joseon:lower_credibility' %}" method="POST">
  {% csrf_token %}
  {% if request.user in post.credibility.all %}
    <button type="submit" id="credibility" value="{{ post.id }}" class="joseon_detail_btn">
    	<span style="color:#ac7339" title="신빙성"><i class="fas fa-thumbs-down"></i></span>
    </button>
		<span class="joseon_detail-btn-count" style="color:#ac7339">{{ post.total_credibility}}%</span>
  {% else %}
    <button type="submit" id="credibility" value="{{ post.id }}" class="joseon_detail_btn">
    	<span title="신빙성"><i class="fas fa-thumbs-down"></i></span>
    </button>
		<span class="joseon_detail-btn-count">{{ post.total_credibility}}%</span>
  {% endif %}
</form>
