{% if messages %}
	{% for message in messages %}
		<script>alert("{{ message }}")</script>
	{% endfor %}
{% endif %}
<form action="{% url 'joseon:down_comment' %}" method='POST'>
  {% csrf_token %}
  {% if request.user in comment.down.all %}
    <button type="submit" class="comment_down joseon_detail_comment_btn" value1="{{ comment.id }}" value2="comment">
			<span style="color:#006399"><i class="fas fa-long-arrow-alt-down"></i></span>
		</button>
		<span class="joseon_detail_comment-btn-count" style="color:#006399">{{ comment.down.all.count }}</span>
  {% else %}
    <button type="submit" class="comment_down joseon_detail_comment_btn" value1="{{ comment.id }}" value2="comment">
			<span><i class="fas fa-long-arrow-alt-down"></i></span>
		</button>
		<span class="joseon_detail_comment-btn-count">{{ comment.down.all.count }}</span>
  {% endif %}
</form>
