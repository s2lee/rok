{% if messages %}
	{% for message in messages %}
		<script>alert("{{ message }}")</script>
	{% endfor %}
{% endif %}
<form action="{% url 'reality:scrap' %}" method="POST">
  {% csrf_token %}
  {% if request.user in post.scrap.all %}
    <button type="submit" id="scrap" value="{{ post.id }}" style="color:green;">Scrap</button> {{ get_total_scrap }}
  {% else %}
    <button type="submit" id="scrap" value="{{ post.id }}">Scrap</button> {{ get_total_scrap }}
  {% endif %}
</form>
